<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Final Project</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="Peter Jankowski" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>

    <script src="js/meetingScripts.js" defer></script>
  </head>

  <body class="p-3 mb-2 bg-dark text-white">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="https://fp-start.glitch.me/mainview.html">Menu</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="https://fp-start.glitch.me/mainview.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://fp-start.glitch.me/calendarview.html">Calendar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://fp-start.glitch.me/meetingview.html">Meeting<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://fp-start.glitch.me/messagesview.html">Messages</a>
            </li>
          </ul>
          <a href="https://fp-start.glitch.me">Logout</a>
        </div>
      </nav>
      <h1>Meeting</h1>
    </header>

    <main>
      <fieldset id="entry" class="mx-auto">
        <label for="meetingname" class="pageText">Meeting Name:</label>
        <input
          type="text"
          id="meetingname"
          placeholder="Meeting Name Here"
          class="form-control"
        />
        <button id="viewButton" class="btn btn-primary">View Meeting</button>
        <button id="hideButton" class="btn btn-primary">Hide Meeting</button>
        <details id="hideDetails" class="form-text text-light">
          View a meeting of yours based on the name that you assigned it.
        </details>

        <label for="taskName" class="pageText">Task Name:</label>
        <input
          type="text"
          id="taskname"
          placeholder="Task name here"
          class="form-control"
        />

        <label for="assigneeName" class="pageText">Task Assigned to:</label>
        <input
          type="text"
          id="assigneename"
          placeholder="Assignee Name Here"
          class="form-control"
        />

        <label for="details" class="pageText">Task Details:</label>
        <input
          type="text"
          id="details"
          placeholder="Task Details here"
          class="form-control"
        />
        <button id="inputButton" class="btn btn-primary">Assign task</button>
        <button id="removeButton" class="btn btn-primary">Remove task</button>
      </fieldset>
      <table id="tablePrint" class="table table-dark"></table>
    </main>

    <footer>
      <li>
        <a href="https://fp-start.glitch.me/mainview.html">Back to main view</a>
      </li>
      <p>
        Created by Peter Jankowski, Rosana Pochat, and Tom Graham
      </p>
    </footer>
  </body>
</html>
