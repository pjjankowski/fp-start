<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Final Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Peter Jankowski">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="js/meetingScripts.js" defer></script>
  </head>
  <body class="p-3 mb-2 bg-dark text-white">
    <nav class="navbar navbar-dark">
      <h1 class="mx-auto">Meetings</h1>
    </nav>
    <!-- Login and Signup form-->
    <div>
      <ul>
  <li> <a href="https://fp-start.glitch.me/mainview.html">Back to main view</a></li>
</ul>
    </div>
    <fieldset id="entry" class="mx-auto">
      <label for="meetingname" class="pageText">Meeting Name:</label>
      <input type="text" id="meetingname" placeholder="Meeting Name Here" class="form-control">
      <button id="viewButton" class="btn btn-primary">View Meeting</button>
      <button id="hideButton" class="btn btn-primary">Hide Meeting</button>
      
      <label for="taskName" class="pageText">Task Name:</label>
      <input type="text" id="taskname" placeholder="Task name here" class="form-control">
      
      <label for="assigneeName" class="pageText">Task Assigned to:</label>
      <input type="text" id="assigneename" placeholder="Assignee Name Here" class="form-control">
      
      <label for="details" class="pageText">Task Details:</label>
      <input type="text" id="details" placeholder="Task Details here" class="form-control">
      <button id="inputButton" class="btn btn-primary">Assign task</button>
      <button id="removeButton" class="btn btn-primary">Remove task</button>
      </fieldset>
    <table id="tablePrint" class="table table-dark"></table>
  </body>
</html>
